<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Expense Tracker</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg, #6ecbff, #ff9ad5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .glass {
    width: 480px;
    padding: 28px;
    border-radius: 24px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.3);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #ffffff;
    letter-spacing: 1px;
  }

  .field {
    margin-bottom: 14px;
  }

  label {
    font-size: 13px;
    font-weight: bold;
    color: #ffffff;
  }

  input, select {
    width: 100%;
    margin-top: 6px;
    padding: 10px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.85);
  }

  button {
    width: 100%;
    margin-top: 16px;
    padding: 12px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #ff5fa2, #ff87c2);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.03);
  }

  .expenses {
    margin-top: 20px;
    max-height: 260px;
    overflow-y: auto;
  }

  .chip {
    background: rgba(255,255,255,0.85);
    border-radius: 18px;
    padding: 10px 14px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
  }

  .chip span {
    font-weight: 600;
    color: #333;
  }

  .chip small {
    color: #777;
  }

  .chip button {
    width: auto;
    padding: 5px 8px;
    font-size: 11px;
    margin-left: 4px;
    border-radius: 10px;
  }

  .edit {
    background: #6ecbff;
  }

  .delete {
    background: #ff6b6b;
  }

  .total {
    margin-top: 15px;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
  }

  .monthly-summary {
    margin-top: 20px;
    padding: 15px;
    border-radius: 18px;
    background: rgba(255,255,255,0.85);
  }

  .monthly-summary h3 {
    margin-bottom: 10px;
    text-align: center;
    color: #ff5fa2;
  }

  .month-row {
    display: flex;
    justify-content: space-between;
    padding: 6px 10px;
    border-radius: 12px;
    background: #f2f7ff;
    margin-bottom: 6px;
    font-weight: 600;
  }
</style>
</head>

<body>
<div class="glass">
  <h1>â‚Šâœ©â€§â‚ŠExpense Trackerâ‚Šâœ©â€§â‚Š</h1>

  <div class="field">
    <label>Date</label>
    <input type="date" id="date">
  </div>

  <div class="field">
    <label>Category</label>
    <select id="categorySelect" onchange="checkCategory()">
      <option value="">Select category</option>
      <option>Food</option>
      <option>Transport</option>
      <option>Bills</option>
      <option>School</option>
      <option>Entertainment</option>
      <option>Others</option>
    </select>
    <input
      type="text"
      id="customCategory"
      placeholder="Custom category"
      style="display:none; margin-top:8px;"
    >
  </div>

  <div class="field">
    <label>Amount (â‚±)</label>
    <input type="number" id="amount">
  </div>

  <button onclick="addExpense()">Save Expense</button>

  <div class="expenses" id="expenseList"></div>

  <div class="total" id="totalAmount">â‚±0</div>

  <div class="monthly-summary">
    <h3>ðŸ“… Monthly Expense Summary</h3>
    <div id="monthlyTotals"></div>
  </div>
</div>

<script>
let editId = null;

// LocalStorage helpers
function getExpenses() {
  return JSON.parse(localStorage.getItem("expenses")) || [];
}

function saveExpenses(expenses) {
  localStorage.setItem("expenses", JSON.stringify(expenses));
}

// Category "Others" input toggle
function checkCategory() {
  const select = document.getElementById("categorySelect");
  const custom = document.getElementById("customCategory");
  if (select.value === "Others") {
    custom.style.display = "block";
    custom.focus();
  } else {
    custom.style.display = "none";
    custom.value = "";
  }
}

// Add or update expense
function addExpense() {
  const date = document.getElementById("date").value;
  const amount = document.getElementById("amount").value;
  const selected = document.getElementById("categorySelect").value;
  const custom = document.getElementById("customCategory").value;
  const category = selected === "Others" ? custom : selected;

  if (!date || !category || !amount) {
    alert("Complete all fields à±¨à§Ž");
    return;
  }

  let expenses = getExpenses();

  if (editId) {
    expenses = expenses.map(e => e.id === editId ? { ...e, date, category, amount: Number(amount) } : e);
    editId = null;
  } else {
    expenses.push({
      id: Date.now(),
      date,
      category,
      amount: Number(amount)
    });
  }

  saveExpenses(expenses);
  clearInputs();
  displayExpenses();
}

// Display expenses list
function displayExpenses() {
  const list = document.getElementById("expenseList");
  const expenses = getExpenses();
  list.innerHTML = "";
  let total = 0;

  expenses.forEach(e => {
    total += e.amount;

    const chip = document.createElement("div");
    chip.className = "chip";
    chip.innerHTML = `
      <div>
        <span>â‚±${e.amount}</span><br>
        <small>${e.category} â€¢ ${e.date}</small>
      </div>
      <div>
        <button class="edit" onclick="editExpense(${e.id})">Edit</button>
        <button class="delete" onclick="deleteExpense(${e.id})">Del</button>
      </div>
    `;
    list.appendChild(chip);
  });

  document.getElementById("totalAmount").innerText = "Total: â‚±" + total;

  displayMonthlyTotals(); // update monthly summary
}

// Edit expense
function editExpense(id) {
  const e = getExpenses().find(x => x.id === id);
  document.getElementById("date").value = e.date;
  document.getElementById("amount").value = e.amount;

  const known = ["Food","Transport","Bills","School","Entertainment"];
  document.getElementById("categorySelect").value = known.includes(e.category) ? e.category : "Others";

  if (!known.includes(e.category)) {
    document.getElementById("customCategory").style.display = "block";
    document.getElementById("customCategory").value = e.category;
  }

  editId = id;
}

// Delete expense
function deleteExpense(id) {
  saveExpenses(getExpenses().filter(e => e.id !== id));
  displayExpenses();
}

// Clear form
function clearInputs() {
  document.getElementById("date").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("categorySelect").value = "";
  document.getElementById("customCategory").value = "";
  document.getElementById("customCategory").style.display = "none";
}

// Display monthly totals automatically
function displayMonthlyTotals() {
  const expenses = getExpenses();
  const monthlyTotals = {};

  expenses.forEach(e => {
    const date = new Date(e.date);
    const monthName = date.toLocaleString("default", { month: "long", year: "numeric" });
    monthlyTotals[monthName] = (monthlyTotals[monthName] || 0) + e.amount;
  });

  const container = document.getElementById("monthlyTotals");
  container.innerHTML = "";

  for (const month in monthlyTotals) {
    const row = document.createElement("div");
    row.className = "month-row";
    row.innerHTML = `<span>${month}</span><span>â‚±${monthlyTotals[month]}</span>`;
    container.appendChild(row);
  }
}

// Initial display
displayExpenses();
</script>
</body>
</html>
